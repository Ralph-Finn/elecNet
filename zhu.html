<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>智能汽车服务系统注册</title>
<link rel="stylesheet" media="screen" href="css/zzsc.css" />
</head>
<script src = "https://cdn.wilddog.com/sdk/js/2.3.8/wilddog.js"></script>
<script>
var config = {
  authDomain: "usercheck.wilddog.com"
};
wilddog.initializeApp(config);
function tz(){
  var email=document.getElementById("email").value;
  var pwd=document.getElementById("pass").value;
    wilddog.auth().createUserWithEmailAndPassword(email,pwd)
	.then(function (user) {
    console.info("user created.", user);
	}).catch(function (err) {
    console.info("create user failed.", err);
});
window.location="./index.html";
}
</script>
<div style="display:none"><p></p><p></p><p><a href="http://mathiasbynens.be/demo/jquery-size" target="_blank" data-mce-href="http://mathiasbynens.be/demo/jquery-size"></a></p><p></p></div><script src="/adsense.js" type="text/javascript"></script><form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<!--<li class="active">Account Setup</li>
		<li>Social Profiles</li>
		<li>Personal Details</li>-->
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">创建账户</h2>
		<!--<h3 class="fs-subtitle">This is step 1</h3>-->
		<input type="text" name="email" placeholder="邮箱" />
		<input type="password" name="pass" placeholder="密码" />
		<input type="password" name="cpass" placeholder="确认密码" />
		<input type="button" name="next" class="submit action-button" value="提交"  onClick="tz()" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
